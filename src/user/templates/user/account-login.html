{% extends 'asset/layout_empty.html' %}
{% load static %}

{% block content %}
    <div class="container mx-auto mt-4 max-w-xl">
        <div class="mt-[200px]"></div>
        <div class="container p-4 bg-white shadow-md">
            <div class="grid md:grid-cols-12">
                <div class="bg-white p-12 rounded-s xl:col-span-12 md:col-span-12">
                    <h6 class="text-base/[1.6] font-semibold text-gray-600 mb-0 mt-4">Halo!</h6>
                    <p class="text-gray-500 text-sm/[1.6] mt-1 mb-6">
                        Masukkan username (NPM) dan password untuk masuk ke dalam aplikasi.
                    </p>
                    <form action="." method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="block text-sm font-medium mb-1 text-gray-600">
                                {{ form.username.label_tag }} <small>*</small>
                            </label>
                            <input type="text" id="username" name="username"
                                   class="py-2 px-4 leading-6 block w-full border border-gray-300 rounded text-sm
                                          focus:border-gray-300 focus:ring-0"
                                   placeholder="Masukkan Username">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium mb-1 text-gray-600">Password
                                <small>*</small></label>
                            <input type="password" id="password" name="password"
                                   class="py-2 px-4 leading-6 block w-full border border-gray-300 rounded text-sm focus:border-gray-300 focus:ring-0"
                                   placeholder="Masukkan Password">
                        </div>

                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}

                        <div class="mb-0 text-center">
                            <button class="text-white bg-slate-600 font-medium leading-6 text-center align-middle
                                               w-full select-none py-2 px-4 text-base rounded-md transition-all
                                               hover:shadow-lg hover:shadow-primary/30"
                                    type="submit"
                            >
                                Log In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
