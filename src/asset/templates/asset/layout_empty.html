{% extends 'asset/base.html' %}

{% block layout %}
    <main id="content">
        <div class="w-full">
            <div class="p-4 sm:p-6 space-y-4 sm:space-y-6">

                {% block content %}
                {% endblock %}

                <div id="notification" class="fixed bottom-8 right-0 m-6">
                    <div hx-get="{% url 'learning:notification' %}"
                         hx-trigger="load"
                         hx-swap="outerHTML"
                    >
                        <!-- Notification content will be loaded here -->
                    </div>
                </div>

            </div>
        </div>
    </main>{% endblock %}
