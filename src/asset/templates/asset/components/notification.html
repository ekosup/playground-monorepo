{% for message in messages %}
    <div id="toast-simple-{{ forloop.counter }}"
         class="flex items-center w-full max-w-xs p-4 space-x-4 my-2 rtl:space-x-reverse text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800"
         role="alert"
         hx-get="{% url 'learning:dismiss_notification' %}"
         hx-target="#toast-simple-{{ forloop.counter }}"
         hx-swap="outerHTML"
         hx-trigger="click, load delay:5000ms"
    >
        <svg class="w-5 h-5 text-blue-600 dark:text-blue-500 rotate-45" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m9 17 8 2L9 1 1 19l8-2Zm0 0V9"></path>
        </svg>
        <div class="ps-4 text-sm font-normal">{{ message|truncatechars:50 }}</div>
    </div>
{% endfor %}
